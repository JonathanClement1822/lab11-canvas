<!DOCTYPE html>
<html>
<body onload="draw()">
<canvas id="sketch" width="300" height="300">
</canvas>
<script>
function draw() {

  var sketch = document.getElementById('sketch');
  var context = sketch.getContext ("2d");
  context.fillStyle = "#1234FF";
  context.fillRect(150,100,100,40);
  context.fillRect(150,70,55,40);
  context.fillStyle = "#213424"
  context.beginPath()
  context.arc(180,150,15,0,2 * Math.PI,true);
  context.closePath();
  context.fill();
  context.beginPath()
  context.arc(225,150,15,0,2 * Math.PI,true);
  context.closePath();
  context.fill();
}
</script>
</body>
</html>
